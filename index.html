<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" onload="app.controllers.clockController.startClock()">
	<div class="container-fluid">
		<div class="row top-row">
			<div class="col-sm-12 col-md-12 col-lg-2 weather-box">
				<div id="weather" class="thumbnail thumbnailer thumbnailer-default">
					Your Weather Template
				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-8 clock-box">
				<div id="clock">

				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-2 todo-box">
				<div id="todo" class="thumbnail thumbnailer-default">
					<div id="todo-list-div">
						<form id="todo-list">
							<!-- <input type="checkbox" name="${}" value="${}">Placeholder -->

						</form>
					</div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<label for="todo">New:</label>
						<input type="text" name="todo" placeholder="Add Todo" required>
						<button type="submit" class="icon-button icon-button-add">
							<span class="fa fa-plus-square"></span>
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row bottom-row">
			<div class="quote-wrapper col-sm-12 col-md-12 col-lg-10">
				<div id="quote" class="thumbnail thumbnailer thumbnailer-quote">
					The Quote
				</div>
				<div id="quote-author-div" class="thumbnail thumbnailer thumbnailer-quote">

				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-2 config-box">
				<div class="config-buttons thumbnail thumbnailer thumbnailer-default text-center">
					<button class="icon-button icon-button-config" onclick="app.controllers.imageController.cycleImage()">
						<span class="fa fa-file-image-o"></span>
					</button>
				</div>
			</div>
		</div>

	</div>



	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
